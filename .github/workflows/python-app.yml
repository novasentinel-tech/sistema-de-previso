name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Instala dependências do requirements.txt, se existir
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Garante que pacotes críticos estejam disponíveis
        pip install fastapi uvicorn python-dotenv requests

    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run FastAPI in background
      run: |
        nohup uvicorn src.main:app --host 0.0.0.0 --port 8000 &

    - name: Test with pytest
      run: |
        pytest
